<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</head>
<body style="background-color: gray" class="format-text">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark format-text">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index2.html"> SeijinD </a>
            </div>
            <div class="nav navbar-nav">
                <ul class="navbar-nav ml-auto">
                    <!-- Right Side Of Navbar-->
                    <li>
                        <a class="nav-item nav-link" href="index2.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a class="nav-item nav-link" href="https://github.com/SeijinD" target="_blank">Portofolio</a>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <br><br>
        <h2 class="text-center">CONTACT</h2>
        <div class="row justify-content-center">
            <form method="POST">
                <div class="form-group row ">
                    <div class="col">
                        <input class="form-control form-control-lg" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <input class="form-control form-control-lg" id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <textarea class="form-control form-control-lg" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col">
                        <button class="btn btn-lg btn-primary btn-block bg-dark format-text" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row text-center">
            <div class="col">
                <p> Email: seijindemon@protonmail.com , seijindemon@ieee.org </p>
            </div>
        </div>
    </div>
</body>
